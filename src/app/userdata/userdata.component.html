<tbody>
    <tr *ngFor="let users of data">
      
    <td class ="col-sm-2">{{users.username}}</td>
    <td class ="col-sm-2">{{users.name}}</td>
    <td class ="col-sm-2">{{users.email}}</td>
    <td class ="col-sm-3">{{users.mobile}}</td>
    <td class ="col-sm-1">{{users.password}}</td>
    
</tr>
